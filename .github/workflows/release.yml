name: Release

on:
  workflow_call:
    inputs:
      toc_file:
        description: 'The TOC file to update (e.g., PeaversTalentsData.toc)'
        required: true
        type: string
      addon_name:
        description: 'The addon name for tagging (e.g., PeaversTalentsData)'
        required: true
        type: string
      git_user_name:
        description: 'Git user name for commits'
        required: false
        type: string
        default: 'github-actions[bot]'
      git_user_email:
        description: 'Git user email for commits'
        required: false
        type: string
        default: 'github-actions[bot]@users.noreply.github.com'
      use_self_hosted:
        description: 'Use self-hosted runner instead of GitHub-hosted'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  actions: write

jobs:
  release:
    runs-on: ${{ inputs.use_self_hosted && 'self-hosted' || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version and increment
        id: version
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=## Version: ).*' ${{ inputs.toc_file }})
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update TOC version
        run: |
          sed -i "s/^## Version: .*$/## Version: ${{ steps.version.outputs.new_version }}/" ${{ inputs.toc_file }}

      - name: Commit version bump
        run: |
          git config user.name "${{ inputs.git_user_name }}"
          git config user.email "${{ inputs.git_user_email }}"
          git add ${{ inputs.toc_file }}
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
          git push

      - name: Create and push tag
        id: tag
        run: |
          NEW_TAG="${{ inputs.addon_name }}-${{ steps.version.outputs.new_version }}"
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Package and release
        uses: BigWigsMods/packager@v2
        env:
          CF_API_KEY: ${{ secrets.CF_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
