name: Update Version and Tag (Schedule Triggered)

on:
  workflow_call:
    inputs:
      toc_file:
        description: 'The TOC file to update (e.g., PeaversTalentsData.toc)'
        required: true
        type: string
      addon_name:
        description: 'The addon name for tagging (e.g., PeaversTalentsData)'
        required: true
        type: string
      packaging_workflow:
        description: 'The packaging workflow filename to trigger (default: packaging.yml)'
        required: false
        type: string
        default: 'packaging.yml'
      git_user_name:
        description: 'Git user name for commits'
        required: false
        type: string
        default: 'github-actions[bot]'
      git_user_email:
        description: 'Git user email for commits'
        required: false
        type: string
        default: 'github-actions[bot]@users.noreply.github.com'
      use_self_hosted:
        description: 'Use self-hosted runner instead of GitHub-hosted (default: true)'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  actions: write

jobs:
  update-version-and-tag:
    runs-on: ${{ inputs.use_self_hosted && 'self-hosted' || 'ubuntu-latest' }}
    outputs:
      new_version: ${{ steps.get_version.outputs.new_version }}
      new_tag: ${{ steps.create_tag.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current version and increment
        id: get_version
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=## Version: ).*' ${{ inputs.toc_file }})
          echo "Current version: $CURRENT_VERSION"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Update TOC version
        run: |
          sed -i "s/^## Version: .*$/## Version: ${{ steps.get_version.outputs.new_version }}/" ${{ inputs.toc_file }}

      - name: Commit TOC changes
        run: |
          git config user.name "${{ inputs.git_user_name }}"
          git config user.email "${{ inputs.git_user_email }}"
          git add ${{ inputs.toc_file }}
          git commit -m "chore: Update TOC version to ${{ steps.get_version.outputs.new_version }}"
          git push

      - name: Create and push tag
        id: create_tag
        run: |
          NEW_TAG="${{ inputs.addon_name }}-${{ steps.get_version.outputs.new_version }}"
          git tag $NEW_TAG
          git push origin $NEW_TAG
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Trigger packaging workflow
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/${{ inputs.packaging_workflow }}/dispatches" \
            -d '{"ref":"master"}'
