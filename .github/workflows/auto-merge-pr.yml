name: Auto-merge PR

on:
  workflow_call:
    inputs:
      allowed_user:
        description: 'GitHub username allowed to auto-merge (e.g., peavers)'
        required: true
        type: string
      use_self_hosted:
        description: 'Use self-hosted runner instead of GitHub-hosted (default: true)'
        required: false
        type: boolean
        default: true
      require_checks:
        description: 'Wait for status checks before merging (default: false)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ${{ inputs.use_self_hosted && 'self-hosted' || 'ubuntu-latest' }}
    # Security: Only run for PRs from the same repo (not forks) AND from allowed user
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.user.login == inputs.allowed_user

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Random delay
        run: |
          # Random delay between 10-60 seconds to help avoid race conditions
          sleep $(( RANDOM % 50 + 10 ))

      - name: Merge PR with retries
        run: |
          gh auth status

          PR_NUMBER="${{ github.event.pull_request.number }}"

          # Function to update PR branch if needed
          update_branch() {
            echo "Checking if PR branch needs updating..."
            PR_DATA=$(gh pr view "$PR_NUMBER" --json mergeable,mergeStateStatus)
            MERGE_STATE=$(echo "$PR_DATA" | jq -r '.mergeStateStatus')

            if [ "$MERGE_STATE" = "BEHIND" ]; then
              echo "PR is behind base branch, updating..."
              gh pr update-branch "$PR_NUMBER" --rebase || true
              sleep 10
            fi
          }

          # Function to attempt merge with retries
          attempt_merge() {
            for i in {1..5}; do
              echo "Attempt $i to merge PR #$PR_NUMBER"

              # Update branch if behind
              update_branch

              # Try direct merge first (no --auto flag)
              if gh pr merge "$PR_NUMBER" --rebase; then
                echo "Merge successful!"
                exit 0
              else
                if [ $i -lt 5 ]; then
                  echo "Merge failed. Waiting before retry..."
                  sleep $(( 30 * i )) # Exponential backoff
                fi
              fi
            done

            echo "All merge attempts failed"
            exit 1
          }

          attempt_merge
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
