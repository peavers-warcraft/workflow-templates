name: Auto-merge PR

on:
  workflow_call:
    inputs:
      allowed_user:
        description: 'GitHub username allowed to auto-merge (e.g., peavers)'
        required: true
        type: string
      use_self_hosted:
        description: 'Use self-hosted runner instead of GitHub-hosted (default: true)'
        required: false
        type: boolean
        default: true

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ${{ inputs.use_self_hosted && 'self-hosted' || 'ubuntu-latest' }}
    # Security: Only run for PRs from the same repo (not forks) AND from allowed user
    if: github.event.pull_request.head.repo.full_name == github.repository && github.event.pull_request.user.login == inputs.allowed_user

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Random delay
        run: |
          # Random delay between 10-60 seconds to help avoid race conditions
          sleep $(( RANDOM % 50 + 10 ))

      - name: Enable auto-merge with retries
        run: |
          gh auth status

          # Function to attempt merge with retries
          attempt_merge() {
            for i in {1..5}; do
              echo "Attempt $i to merge PR #${{ github.event.pull_request.number }}"

              if gh pr merge "${{ github.event.pull_request.number }}" --rebase --auto; then
                echo "Merge successful!"
                exit 0
              else
                if [ $i -lt 5 ]; then
                  echo "Merge failed. Waiting before retry..."
                  sleep $(( 20 * i )) # Exponential backoff
                fi
              fi
            done

            echo "All merge attempts failed"
            exit 1
          }

          attempt_merge
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
